<div class="container-fluid">
  <h2 class="text-center">Create a new Entry in your Diary</h2>
  <hr>
  <form (ngSubmit)='submitEntry()' #entryForm='ngForm'>
    <div class="form-group">

      <label for="date">Entry Date...</label>
      <input type="date" id="date" class="form-control" [(ngModel)]="newEntry.date" name= "date" #date='ngModel' required>
      <div [hidden] = "date.valid || date.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="title">Title...</label>
      <input type="text"  class="form-control" id="title" [(ngModel)]="newEntry.title" name= "title" #title='ngModel' required>
      <div [hidden] = "title.valid || title.pristine" class="alert alert-danger">
        <p>Title is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Description...</label>
      <textarea type="text"  class="form-control" id="description" rows="4"[(ngModel)]="newEntry.description" name="description" #description='ngModel' required></textarea>
      <div [hidden] = "description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Entry</button>
  </form>
</div>
