<link rel="stylesheet" href="../entry/entry.component.css">

<div class="container">
<h1>Dear Diary,</h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <div *ngFor='let entry of entries; let i = index'>
      <div>
        <p><em>Date:</em> {{ entry.date| date }}</p>
        <li class='click' (click) = 'showDetails(i)' appHighlight>
         <strong>Title:</strong> {{ entry.title }}
        </li><br>
    <app-entry-detail class="unclick" (click) = 'hideDetails(i)' *ngIf='entry.showDescription' [entry]= 'entry'(isComplete)='deleteEntry($event,i)'></app-entry-detail>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-entry-form (addEntry)="addNewEntry($event)"></app-entry-form>
  </div>
</div>
